<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus Battle 2 - Vitrina</title>
    <link rel="stylesheet" href="./css/carrodecompras.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-wallpaper">
        <div class="container">
            <div class="barrabusqueda">
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="e-commerce">
                <div class="notification icon"><img src="./img/campana_notification.png" alt="campana"></div>
                <div class="cart icon"><img src="./img/carrito_compras.png" alt="carritoCompras"></div>
                <div class="monedas">
                    <p>30000</p> <img src="./img/money.png" alt="money">
                </div>
            </div>

            <div class="col1">
                <h1>INFORMACIÓN DE PRODUCTOS</h1>
                <div class="producto">
                    <div class="imagenc"><img src="./img/CartaJuego.png" alt=""></div>
                    <form action="">
                    <div class="info">
                        <h2>Carta de espada de una mano</h2>
                        <p>COP 59.000</p>
                        <div class="opcionesinfo">
                            <button class="quitar">-</button>
                            <input class="num"></button>
                            <button class="agregar">+</button>
                            <button class="cerrar">Eliminar</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

            <div class="col2">
                <div class="precio">
                    <h1>PRECIO TOTAL</h1>
                    <P>4 ítems: COP 236.000</P>
                </div>
                <div class="botones">
                    <a href="./lobbyJuegos.html">
                        <button class="btn2" id="volver">Volver al Ecommerce</button>
                    </a>
                    <a href="./lobbyJuegos.html">
                        <button class="btn2" id="pagar">Ir a pagar</button>
                    </a>
                </div>
            </div>

            <div class="navbar">
                <div class="bandera">
                    <a href="./otro.html"><img src="./img/navbar_inicio.png" alt="subasta">Inicio</a>
                    <a href="./otro.html"><img src="./img/navbar_subasta.png" alt="subasta">Subasta</a>
                    <a href="./otro.html"><img src="./img/navbar_banco.png" alt="banco">Banco</a>
                    <a href="./otro.html"><img src="./img/navbar_perfil.png" alt="perfil">Perfil</a>
                </div>
                <div class="jugar">
                    <a href="/lobbyJuegos.html"><img src="./img/runajugar.png" alt="subasta"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
